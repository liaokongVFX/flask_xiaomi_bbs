{% extends "front/front_signbase.html" %}
{% from "common/_macros.html" import static  %}

{% block title %}
大米论坛登录
{% endblock %}

{% block head %}
<script src="{{ static('front/js/front_signin.js') }}"></script>
{% endblock %}

{% block h2_title %}
大米论坛账号登录
{% endblock %}

{% block signbox %}
<div class="form-group">
    <input type="text" class="form-control" name="telephone" placeholder="手机号码">
</div>

<div class="form-group">
    <input type="password" class="form-control" name="password" placeholder="登录密码">
</div>

<div class="checkbox" style="float: right;margin: 2px;padding-bottom: 8px">
    <label><input type="checkbox" name="remember" value="1">记住我</label>
</div>

<div class="form-group">
    <button class="btn btn-warning btn-block" id="submit-btn">立即登录</button>
</div>

<div class="form-group">
    <a href="{{ url_for('front.signup') }}" class="signup-link" style="float: left">没有账号?立即注册</a>
    <a href="#" class="resetpwd-link" style="float: right">找回密码</a>
</div>
{% endblock %}
